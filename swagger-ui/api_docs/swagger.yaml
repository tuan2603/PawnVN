swagger: '2.0'
info:
  description: 'pawnvn'
  version: 1.0.0
  title: pawnvn
host:
basePath:
schemes:
  - http
securityDefinitions:
 Bearer:
  description: |
   For accessing the API a valid JWT token must be passed in all the queries in
   the 'Authorization' header.
   A valid JWT token is generated by the API and retourned as answer of a call
   to the route /login giving a valid user & password.
   The following syntax must be used in the 'Authorization' header :
       Bearer: xxxxxx.yyyyyyy.zzzzzz
  type: apiKey
  name: Authorization
  in: header
tags:
- name: User
  description: Everything about User
- name: Category Pawn
  description: Everything about category pawn
- name: Banner Ads Display
  description: Everything about Banner Ads Display
paths:
  '/api/category':
    $ref: 'paths/category.yaml'
  '/api/auth/sign-in-pass-word':
    $ref: 'paths/login.yaml'
  '/api/auth/register':
    $ref: 'paths/register.yaml'
  '/api/auth/verify':
    $ref: 'paths/verify.yaml'
